        function emConverter(pixels) {
            var baseFontSize = 16;

            function convertIt() {
                return pixels / baseFontSize;
            }
            return convertIt;
        }

        var smSize = emConverter(12);
        console.log('Small Size', smSize());
        var medSize = emConverter(18);
        console.log('Med Size', medSize());
        var lgSize = emConverter(24);
