<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JS Example 22 Object Constructors and arrays</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <script>

        // Take the constructor and perform more advanced activities such as populating arrays with course objects
        function Course(title, teacher, level, campus, running, students) {
            this.title = title;
            this.teacher = teacher;
            this.level = level;
            this.campus = campus;
            this.running = running;
            this.students = students;
            this.addStudents = () => {return++this.students}
        }

        var courses = [
            new Course('645', "Emily", 2, "NCC", true, 24),
            new Course('641', "Frank", 9, "NCC", false, 20),
            new Course('Automotive Repair', "Jimbo", 1, "ECC", true, 21)
        ]

        console.log(courses);
        </script>
    </body>
</html>
