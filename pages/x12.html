        <h2>Frank's multiplier</h2>

        <form action="javascript:;" class="searchField">
                    <input type="number" id="firstNum" placeholder="enter first #" required>
                    <input type="number" id="secondNum" placeholder="enter second #" required>

        <script>

        // 3 Types of functions.. ["named", "anonymous", "IIFE's(Immediately Invoked Function Expression)"]

        function getMyData() {
            var num1 = document.getElementById("firstNum").value;
            var num2 = document.getElementById("secondNum").value;

            document.write("<h2>" + "what is " + num1 + " times " + num2 + " ?" + "</h2>");
            function multiply(a,b) {
                var result = a * b;
                console.log(result);
                return result;

            }
            var answer = multiply(num1,num2);

            document.write("<h2>" + answer + "</h2>");
        }
